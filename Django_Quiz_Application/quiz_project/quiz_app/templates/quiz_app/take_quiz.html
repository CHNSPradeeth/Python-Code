<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <h3>{{ question.text }}</h3>
            {% for choice in question.choices.all %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}">
                    {{ choice.text }}
                </label><br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
